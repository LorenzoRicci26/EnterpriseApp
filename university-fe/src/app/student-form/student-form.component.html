<div class="student-form-container">
  <h2>Nuovo Studente</h2>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="student-form">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input id="name" formControlName="name" type="text" required />
    </div>
    <div class="form-group">
      <label for="surname">Cognome:</label>
      <input id="surname" formControlName="surname" type="text" required />
    </div>
    <div class="form-group">
      <label for="gender">Genere:</label>
      <select id="gender" formControlName="gender" required>
        <option value="MALE">Maschio</option>
        <option value="FEMALE">Femmina</option>
        <option value="OTHER">Altro</option>
      </select>
    </div>
    <div class="form-group">
      <label for="age">Età:</label>
      <input id="age" formControlName="age" type="number" min="18" max="100" required />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" required />
    </div>
    <div class="form-group">
      <label for="dob">Data di nascita:</label>
      <input id="dob" formControlName="dob" type="date" required />
    </div>
    <div class="form-group">
      <label for="faculty">Facoltà:</label>
      <input id="faculty" formControlName="faculty" type="text" required />
    </div>
    <div class="form-group">
      <label for="enrollmentYear">Anno di iscrizione:</label>
      <input id="enrollmentYear" formControlName="enrollmentYear" type="number" required />
    </div>
    <div class="form-group">
      <label for="active">Studente Attivo:</label>
      <input id="active" formControlName="active" type="checkbox" />
    </div>

    <!-- Pulsante di invio -->
    <button type="submit" [disabled]="!studentForm.valid">Crea Studente</button>
  </form>
</div>
